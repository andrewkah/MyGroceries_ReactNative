name: Expo APK Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # Check out the repository code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.13.0

      # Install and Setup EAS
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_ACCESS_TOKEN }}

      # Install dependencies
      - name: Install dependencies
        run: yarn install

      # Build the Android APK
      - name: Build Android APK
        run: |
          eas build --platform android --profile groceries --non-interactive --json > build-info.json
          BUILD_ID=$(jq -r '.builds[0].id' build-info.json)
          LOGS_URL=$(jq -r '.builds[0].logsUrl' build-info.json)
          echo "Build ID: $BUILD_ID"
          echo "Logs URL: $LOGS_URL"
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "logs_url=$LOGS_URL" >> $GITHUB_OUTPUT

      - name: Upload Build ID as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-id
          path: build-info.json

      - name: Display Logs Link
        run: |
          echo "Build Logs URL: ${{ steps.build.outputs.logs_url }}"
